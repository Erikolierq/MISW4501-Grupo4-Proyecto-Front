<div class="create-sales-card">
  <button class="close-button" type="button" (click)="volver()" aria-label="Cerrar">Ã—</button>

  <h2>Crear Plan de Ventas</h2>

  <form [formGroup]="salesForm" (ngSubmit)="onSubmit()">
    <label for="id_cliente">ID Cliente</label>
    <input formControlName="id_cliente" type="number" placeholder="ID Cliente" />

    <label for="id_vendedor">ID Vendedor</label>
    <input formControlName="id_vendedor" type="number" placeholder="ID Vendedor" />

    <div formArrayName="detalles">
      <h3>Detalles del Pedido</h3>
      <div *ngFor="let detalle of detalles.controls; let i = index" [formGroupName]="i" class="detalle-row">
        <input formControlName="id_producto" type="number" placeholder="ID Producto" />
        <input formControlName="cantidad" type="number" placeholder="Cantidad" />
        <input formControlName="precio_unitario" type="number" placeholder="Precio Unitario" />

        <button type="button" class="delete-button" (click)="removeDetalle(i)">Eliminar</button>
      </div>
      <button type="button" class="add-detail-button" (click)="addDetalle()">Agregar Detalle</button>
    </div>

    <button type="submit">Enviar</button>
  </form>
</div>
