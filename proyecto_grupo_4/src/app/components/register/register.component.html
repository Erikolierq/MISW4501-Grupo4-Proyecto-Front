<div class="register-wrapper">
  <div class="register-left">
    <img src="assets/logo.svg" alt="QuickDuck Logo" class="logo" />
  </div>

  <div class="register-right">
    <form class="register-form" (ngSubmit)="register()" #form="ngForm">
      <h2>Crear cuenta</h2>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required />

      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required />

      <label for="rol">Rol</label>
      <select id="rol" name="rol" [(ngModel)]="rol" required>
        <option value="" disabled selected>Seleccione un rol</option>
        <option value="CLIENTE">CLIENTE</option>
        <option value="VENDEDOR">VENDEDOR</option>
      </select>

      <button type="submit" class="btn primary">Registrarme</button>
    </form>
  </div>
</div>
