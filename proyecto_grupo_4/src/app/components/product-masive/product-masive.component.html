<div class="csv-upload-card">
  <button class="close-button" type="button" (click)="volver()" aria-label="Cerrar">×</button>

  <h2>Cargar archivo (.csv o .xlsx)</h2>

  <div class="upload-box">
    <p>Adjuntar archivo</p>
    <small>(.csv, .xls, .xlsx - máx. 50MB)</small>
    <input type="file" (change)="onFileChange($event)" accept=".csv, .xls, .xlsx" />
  </div>

  <button class="validate-button" (click)="uploadFile()">Validar</button>
</div>
