<div class="login-wrapper">
  <div class="login-left">
    <img src="assets/logo.svg" alt="QuickDuck Logo" class="logo" />
  </div>

  <div class="login-right">
    <form class="login-form" (ngSubmit)="login()" #form="ngForm">
      <h2>Iniciar sesión</h2>

      <label for="email">Usuario</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Ingrese su e-mail" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Ingrese su contraseña" required />

      <a class="forgot-password" href="#">Olvide mi contraseña</a>

      <button type="submit" class="btn primary">Iniciar sesión</button>
      <button type="button" class="btn secondary">Crear cuenta</button>
    </form>
  </div>
</div>
