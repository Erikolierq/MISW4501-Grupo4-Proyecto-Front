<div class="header-section">
  <h2>Inventarios</h2>
  <div class="action-buttons">
    <button routerLink="/productos/nuevo">+ Adjuntar un producto</button>
    <button routerLink="/productos/masivo">+ Cargar .CSV</button>
  </div>
</div>

<div class="inventory-table">
  <table>
    <thead>
      <tr>
        <th>Artículo</th>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productos">
        <td>{{ product?.nombre }}</td>
        <td>{{ product?.cantidad }}</td>
        <td>{{ product?.precio_unitario }}</td>
        <td>
          <button [routerLink]="['/productos', product?.producto_id]" title="Ver detalle">
            👁️
          </button>
          <button [routerLink]="['/productos/editar', product?.producto_id]" title="Editar">
            ✏️
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
